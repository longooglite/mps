<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3><b><center>{{ context.get('packet_title','') }}</center></center></h3>
    <p>
        <b><center>{{ context.get('candidate_name','') }}</center></center>
        <b><center>{{ context.get('title','') }}</center></center>
        <b><center>{{ context.get('department','') }}</center></center>
    </p>
    <hr>
    <center>
        <table>
            {% for item in context.get('toc',[]) %}
                <tr><td width="420px">{{item.get('description','')}}</td><td width="80px">{{item.get('page','')}}</td></tr>
            {% end %}
        </table>
    </center>
</body>
</html>
